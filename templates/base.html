<!DOCTYPE html>
<html lang="en-US">
    <head>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/base.css') }}">
        <title>{% block title %}{% endblock %} | Flask Dash</title>
        {% block head %}{% endblock %}
    </head>

    <body>
        <main class="content">
            {% block content %}{% endblock %}
        </main>

        {% block scripts %}{% endblock %}
    </body>
</html>
